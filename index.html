<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonShop • Home</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0;margin:0}
    header,footer{padding:1rem 1.2rem;background:#111827;border-bottom:1px solid #1f2937}
    footer{border-top:1px solid #1f2937;border-bottom:none;text-align:center}
    .container{max-width:960px;margin:0 auto;padding:1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem}
    .card{background:#111827;border:1px solid #1f2937;border-radius:1rem;padding:1rem}
    .brand{font-weight:700}
    .muted{color:#9ca3af}
    a{color:#93c5fd;text-decoration:none}
    .price{font-weight:700}
    .topnav a{margin-right:.8rem}
    .btn{background:#2563eb;color:#fff;padding:.45rem .7rem;border-radius:.5rem;display:inline-block}
  </style>
</head>
<body>
<header>
  <div class="topnav">
    <span class="brand">MonShop</span>
    <a href="/admin.html">Admin</a>
  </div>
</header>
<main class="container">
  <h1>Products</h1>
  <div id="list" class="grid"></div>
</main>
<footer>© <span id="y"></span> MonShop</footer>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  fetch('/api/products')
    .then(r => r.json())
    .then(items => {
      const list = document.getElementById('list');
      list.innerHTML = items.map(p => `
        <div class="card">
          <h3>${p.name}</h3>
          <div class="muted">${p.category||'-'}</div>
          <p class="price">$${Number(p.price).toFixed(2)}</p>
        </div>
      `).join('');
    })
    .catch(() => {
      document.getElementById('list').innerHTML = '<p>Failed to load products.</p>';
    });
</script>
</body>
</html>
